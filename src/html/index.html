<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,
        button {
            padding: 0.5rem;
        }

        button {
            margin-top: 1rem;
        }
    </style>
</head>

<body>

    <div>
        <label>9000000001</label>
        <input placeholder="enter user id" type="text" name="phonenumber" id="txtPn" />
        <input placeholder="enter password" type="text" name="password" id="txtPass" />
        <br />
        <button id="btnLogin" type="button">Login</button>

        <br />
        <br />
        <br />
        <button id="btnFetchUsers" type="button">Click Here Fetch Users</button>
        <br />
        <div id="dumpYard"></div>
    </div>

    <script>
        btnLogin.onclick = doLogin;
        
        function doLogin(e) {
            e && e.preventDefault();

            var raw = JSON.stringify({
                "phoneNumber": txtPn.value,
                "password": txtPass.value
            });

            var requestOptions = {
                method: 'POST',
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                },
                body: raw
            };

            fetch("http://localhost:3000/login/v1", requestOptions)
                .then(response => response.json())
                .then(result => console.log(result))
                .catch(error => console.log('error', error));
        };

        btnFetchUsers.onclick = (e) => {
            doLogin(e);
            fetch("http://localhost:3000/users")
                .then(res => res.json())
                .then(res => {
                    console.log('res ----> ', res);
                })
                .catch(e => {
                    console.log('Something went wrong', e);
                })
        }
    </script>
</body>

</html>
